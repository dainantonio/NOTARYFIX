<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>NotaryOS (Modular)</title>
    <link rel="stylesheet" href="./src/styles/base.css" />
    <link rel="stylesheet" href="./src/styles/app.css" />
  </head>
  <body>
    <div id="root"></div>

    <div id="boot-error" class="boot-error hidden" role="alert" aria-live="polite">
      <div class="boot-error__card">
        <div class="boot-error__title">App failed to start</div>
        <div id="boot-error-msg" class="boot-error__msg"></div>
        <pre id="boot-error-stack" class="boot-error__stack"></pre>
        <div class="boot-error__actions">
          <button id="boot-reload" class="btn">Reload</button>
        </div>
      </div>
    </div>

    <script type="module" src="./src/main.js"></script>
  </body>
</html>
